<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="sensors.js"></script>
    <link type="text/css" href="sensors.css" rel="stylesheet" />
</head>
<body>
<label for="sensors">Choose a station:</label>
<select name="sensors" id="sensors">
    <option value="0">select station</option>
    <option id="selected" th:each="sensor : ${sensors}" th:value="${sensor}" th:text="${sensor}"></option>
</select>
<section id="measurements">
    <iframe src="http://opengrower.com:8080/measurements/"></iframe>
</section>
</body>
</html>
